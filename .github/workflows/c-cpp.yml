name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run: make
      
    - uses: actions/download-artifact@v3
      with:
        name: C/C++ CI
        path: ~/Downloads/GithubActionArtifact
        
    - name: Display structure of downloaded files
      run: ls -R
      working-directory: ~/Downloads/GithubActionArtifact
